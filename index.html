<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Jquery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header class="container-fluid text-center text-white bg-dark p-2">
 <h1>Weather Dashboard</h1>   
</header>


<!--Declaring container-->
<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline form group">
                <input class="form-control" type="text" id="search-value"/>
                <button type="button" class="btn btn-primary">Search</button>
            </div>
       
<!--Declaring searched list of cities-->
            <ul class="col-lg-6 list-group history"></ul>
        </aside>
            <div class="col-lg-9">
                <div class="container-fluid float-left" id="today">
                </div>
                    </div>
                  </div>
                    <div class="row">
                    <div class ="col"></div>
                        <div class="container col-lg-9" id = "weather">
                        </div>
                            
                                        
                                
        
                            </div>
                        </div>
                    </div>  
                    </div>

            </div>


    </div>
</div>



<script src="./Assets/script.js"></script>
</body>
</html>
